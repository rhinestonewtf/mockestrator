name: Push docker images to ECR

on:
  push:
    tags:
      - 'v*'

jobs:  
  docker-push-image:
    name: Build and push docker image to AWS ECR
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: public.ecr.aws/l8u6h3p7
      APP_NAME: mockestrator
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.ECR_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.ECR_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public

    - name: Get git tag
      id: get-tag
      run: |
        TAG=$(echo ${GITHUB_REF#refs/tags/})
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Build and push image
      run: |
        docker build -t $ECR_REGISTRY/$APP_NAME:${{ steps.get-tag.outputs.tag }} -t $ECR_REGISTRY/$APP_NAME:latest .
        docker push $ECR_REGISTRY/$APP_NAME:${{ steps.get-tag.outputs.tag }}
        docker push $ECR_REGISTRY/$APP_NAME:latest
